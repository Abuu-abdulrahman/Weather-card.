<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather Card</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
      padding: 25px;
      transition: transform 0.3s ease;
    }

    .weather-card:hover {
      transform: translateY(-8px);
    }

    .weather-icon img {
      width: 90px;
      height: 90px;
    }

    .temperature {
      font-size: 3em;
      font-weight: 600;
      margin: 10px 0;
    }

    .location {
      font-size: 1.2em;
      font-weight: 500;
      color: #444;
    }

    .condition {
      font-size: 1em;
      color: #777;
      margin-bottom: 15px;
    }

    .details {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      color: #555;
    }

    .details div {
      text-align: center;
    }

    .details span {
      display: block;
      font-weight: 600;
    }

    .search {
      margin-bottom: 20px;
    }

      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 70%;
      outline: none;
    }
